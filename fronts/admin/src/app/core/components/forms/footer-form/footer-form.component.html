<div class="row flex">
  <div class="space-right float-right padding-top-bottom">
    <button class="btn btn-primary" (click) ="saveAndCloseMessage()"  [disabled]="loading">
      <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }" class="fas-fa-18 space-right fas"></i>
      {{'buttons.saveAndClose' | translate }}
    </button>
  </div>
  <div *ngIf="showAaveACreate" class="space-right padding-top-bottom">
    <button class="btn btn-success" (click) ="saveAndCreateMessage()" [disabled]="loading">
      <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }" class="fas-fa-18 space-right fas">
      </i>
      {{'buttons.saveAndCreate' | translate }}
    </button>
  </div>
  <div class="padding-top-bottom">
    <button (click)= "cancelMessage()" class="btn btn-danger"  [disabled]="loading">
      <i class="fas fa-undo fas-fa-18 space-right"></i>
      <strong>{{ 'buttons.cancel' | translate }} </strong>
    </button>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <ngx-spinner><p style="color: white" > {{ maskSpinner }} </p></ngx-spinner>
</div>
