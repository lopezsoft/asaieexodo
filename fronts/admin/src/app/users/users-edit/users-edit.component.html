<section class="users-edit">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- Account content starts -->
            <div class="mt-2" id="account">
              <!-- Media object starts -->
              <div class="media">
                <img [src]="imgData" alt="user edit avatar" class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64" fallimg>
                <div class="media-body">
                  <h4>Avatar</h4>
                  <div class="d-flex flex-sm-row flex-column justify-content-start px-0 mb-sm-2">
                    <div class="form-group">
                      <!-- <label for="file">Seleccionar imagen</label> -->
                      <input type="file" id="file" #uploadFile
                      (change)="uploadImage($event)" class="form-control-file">
                    </div>
                  </div>
                </div>
              </div>
              <!-- Media object ends -->

              <!-- Account form starts -->
              <form [formGroup]="customForm">
                <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" formControlName="first_name"
                               placeholder="Nombre" [class.is-invalid]="invalidFirstName" required autofocus   #focusElement>
                        <small class="text-danger" *ngIf="invalidFirstName">Nombre muy corto</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input class="form-control" type="text" formControlName="last_name"
                            placeholder="Apellidos"  [class.is-invalid]="invalidLastName" required>
                        <small class="text-danger" *ngIf="invalidLastName">Apellidos muy cortos</small>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{'placeholder.email' | translate}}</label>
                        <input class="form-control" type="email" formControlName="email" required
                            placeholder="Correo electrónico" inputmode="email"  [class.is-invalid]="invalidEmail" [readonly]="editing">
                        <small class="text-danger" *ngIf="invalidEmail">Correo electrónico incorrecto</small>
                    </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-4">
                      <label>Rol</label>
                    <ng-select formControlName="profile_id" [multiple]="true">
                      <ng-option *ngFor="let item of userTypes" [value]="item.id">
                          <i [class]="item.font"></i> {{ item.profile_name }}
                      </ng-option>
                    </ng-select>
                  </div>
                  <div class="col-12 col-md-8">
                      <label>Escuela</label>
                      <ng-select formControlName="school_id" [readonly]="editing">
                          <ng-container *ngFor="let school of usersSer.schoolList">
                              <ng-option  [value]="school.id">
                                  {{ school.statecode }} - {{ school.nameschool }}
                              </ng-option>
                          </ng-container>
                      </ng-select>
                    </div>
                </div>
                  <div class="row">
                    <div class="col-12 col-md-4">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="active">
                          <label class="form-check-label" for="exampleCheck1">Activo</label>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <app-footer-form [saveAClose]="saveAClose" (closeEvent)="cancel()"
                            (saveAndCreateEvent)="saveAndCreate()" (saveAndCloseEvent)="saveAndClose()"
                           [maskSpinner]="gService.maskSpinner" [loading]="gService.loading">
					</app-footer-form>
        </div>
      </div>
    </div>
  </div>
</section>
