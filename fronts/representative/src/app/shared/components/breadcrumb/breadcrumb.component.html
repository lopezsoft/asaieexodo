<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6">
                <h3>{{title}}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="'/dashboard/default'">
                            <app-feateher-icon [icon]="'home'"></app-feateher-icon>
                        </a>
                    </li>
                    <li class="breadcrumb-item" *ngIf="breadcrumbs.parentBreadcrumb">
                        {{breadcrumbs.parentBreadcrumb}}</li>
                    <li class="breadcrumb-item active" *ngIf="breadcrumbs.childBreadcrumb">
                        {{breadcrumbs.childBreadcrumb}} </li>
                </ol>
            </div>
        </div>
    </div>
</div>
