<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text mobile-search" (click)="search()">
      <i class="fa fa-search"></i>
    </span>
  </div>
  <input [(ngModel)]="searchService.text" [ngClass]="{'open' :isSearch}" [ngModelOptions]="{ standalone: true }"
    (keyup)="searchService.searchTerm(searchService.text)" class="form-control" type="text"
    placeholder="Search Here........">
</div>
<div class="Typeahead-menu custom-scrollbar" [class.is-open]="searchService.searchResult"
  *ngIf="searchService.menuItems?.length" id="search-outer" [class.open]="open">
  <div class="ProfileCard u-cf" [routerLink]="menuItem?.path"
    *ngFor="let menuItem of searchService.menuItems | slice : 0 : 8" (click)="searchService.removeFix()">
    <div class="ProfileCard-details">
      <div class="ProfileCard-realName">
        <app-feateher-icon [icon]="menuItem?.icon"></app-feateher-icon>
        <a class="realname">{{ menuItem?.title }}</a>
      </div>
    </div>
  </div>
</div>
<div class="Typeahead-menu is-open" [class.is-open]="searchService.searchResultEmpty"
  (clickOutside)="searchService.clickOutside()">
  <div class="tt-dataset tt-dataset-0">
    <div class="EmptyMessage">Opps!! There are no result found.</div>
  </div>
</div>
