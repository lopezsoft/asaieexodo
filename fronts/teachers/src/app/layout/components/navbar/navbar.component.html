<div *ngIf="horizontalMenu" class="navbar-header d-xl-block d-none">
    <!-- Navbar brand -->
    <ul class="nav navbar-nav flex-row">
        <li class="nav-item">
            <a class="navbar-brand" [routerLink]="['/']">
                <span class="brand-logo">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" width="36" />
        </span>
                <h2 class="brand-text mb-0">{{ coreConfig.app.appName }}</h2>
            </a>
        </li>
    </ul>
    <!--/ Navbar brand -->
</div>

<div class="navbar-container d-flex content">
    <div class="bookmark-wrapper d-flex align-items-center">
        <!-- Menu Toggler | Menu icon will be hidden in case of layout without menu -->
        <ul class="nav navbar-nav d-xl-none" *ngIf="!coreConfig.layout.menu.hidden">
            <li class="nav-item">
                <a class="nav-link menu-toggle" (click)="toggleSidebar('menu')">
                    <span [data-feather]="'menu'" [class]="'ficon'"></span>
                </a>
            </li>
        </ul>
    </div>

    <ul class="nav navbar-nav align-items-center ml-auto">
        <!-- User Dropdown -->
        <li ngbDropdown class="nav-item dropdown-user">
            <a class="nav-link dropdown-toggle dropdown-user-link" id="dropdown-user" ngbDropdownToggle id="navbarUserDropdown" aria-haspopup="true" aria-expanded="false">
                <div class="user-nav d-sm-flex d-none" *ngIf="token">
                    <span class="user-name font-weight-bolder">{{ token.user.first_name }} {{ token.user.last_name }}</span>
                    <span class="user-status">PANEL DE ACCESOS</span>
                </div>
                <span class="avatar" *ngIf="token">
          <img class="round" :src="{{ avatar }}" fallimg="user" alt="avatar"  height="40"  width="40" />
          <span class="avatar-status-online"></span>
                </span>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarUserDropdown" class="dropdown-menu dropdown-menu-right">
                <a ngbDropdownItem [routerLink]="['/user/profile']">
                    <i class="fas fa-user"></i> Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a ngbDropdownItem (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerra sesi√≥n
                </a>
            </div>
        </li>
        <!--/ User Dropdown -->
    </ul>
</div>
