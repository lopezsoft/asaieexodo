<exodo-grid #exodoGrid class="w-100"
            [caption]="title"
            [columns]="eColumns"
            [showPagination]="true"
            mode="remote"

>
  <div class="d-flex justify-content-end w-100 mb-1" header>
    <button class="btn btn-success btn-sm" (click)="createData()" [disabled]="gService.loading">
      <i class="fa fa-plus mr-1 fas-fa-22"></i>
      {{ 'buttons.new' | translate }}
    </button>
    <ng-container *ngIf="useOtherButton">
      <button  class="btn btn-info btn-sm ml-2" (click)="onOtherButton()" [disabled]="gService.loading">
        <i class="{{ faOtherButton }}"></i>
        {{ textOtherButton }}
      </button>
    </ng-container>
    <ng-container *ngIf="useImport">
      <button  class="btn btn-success btn-sm ml-2" (click)="importData()" [disabled]="gService.loading">
        <i class="fa fa-upload mr-1 fas-fa-22"></i>
        {{ 'buttons.import' | translate }}
      </button>
    </ng-container>
  </div>
</exodo-grid>
<block-ui></block-ui>
