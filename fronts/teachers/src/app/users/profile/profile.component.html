<section class="users-edit">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <h4> <strong> {{ title | uppercase }} </strong> </h4>
          </div>
          <div class="card-body">
            <!-- Account content starts -->
            <div class="mt-2" id="account">
              <!-- Media object starts -->
              <div class="media">
                <img [src]="imgData" alt="user edit avatar" class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64" fallimg>
                <div class="media-body">
                  <h4>Avatar</h4>
                  <div class="d-flex flex-sm-row flex-column justify-content-start px-0 mb-sm-2">
                    <div class="form-group">
                      <!-- <label for="file">Seleccionar imagen</label> -->
                      <input type="file" id="file" #uploadFile
                      (change)="uploadImage($event)" class="form-control-file">
                    </div>
                  </div>
                </div>
              </div>
              <!-- Media object ends -->

              <!-- Account form starts -->
              <form [formGroup]="customForm">
                <div class="row">
                  <div class="col-md-4">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input class="form-control" type="text" formControlName="first_name" placeholder="Nombre" [class.is-invalid]="invalidFirstName" autofocus   #focusElement>
                            <small class="text-danger" *ngIf="invalidFirstName">Nombre muy corto</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input class="form-control" type="text" formControlName="last_name"
                                placeholder="Apellidos"  [class.is-invalid]="invalidLastName">
                            <small class="text-danger" *ngIf="invalidLastName">Apellidos muy cortos</small>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>{{'placeholder.email' | translate}}</label>
                            <input class="form-control" type="text" formControlName="email"
                                [placeholder]="placeholderEmail" inputmode="email"  [class.is-invalid]="invalidEmail" [readonly]="editing">
                            <small class="text-danger" *ngIf="invalidEmail">Correo electr√≥nico incorrecto</small>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <app-footer-form [showAaveACreate]="false" [saveAClose]="saveAClose" [saveAClose]="saveAClose" (closeEvent)="cancel()"
                            (saveAndCreateEvent)="saveAndCreate()" (saveAndCloseEvent)="saveAndClose()" [maskSpinner]="gService.mask.maskSpinner"></app-footer-form>
        </div>
      </div>
    </div>
  </div>
</section>
