<div class="row">
    <div class="col-6 col-sm-4 col-md-2">
        <button type="button" class="btn btn-custom" (click)="goRoute('user/profile')">
            <i class="fas fa-id-card"></i>
            Perfil
        </button>
    </div>
    <div class="col-6 col-sm-4 col-md-2" *ngIf="user.isRolAccess()">

            <i class="fas fa-id-card"></i>
            Lista de usuarios
        </button>
    </div>
</div>
